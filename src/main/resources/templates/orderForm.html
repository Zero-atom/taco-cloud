<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Облачный тако</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>

<body>

<form method="POST" th:action="@{/orders}" th:object="${order}">
    <h1>Закажи тако своей мечты!</h1>

    <img th:src="@{/images/TacoCloud.png}"/>
    <a th:href="@{/design}" id="another">Завернуть другой тако</a><br/>


    <h3>Отправьте мой тако-шедевр по адресу:</h3>
    <label for="name">Имя: </label>
    <input type="text" th:field="*{name}"/>
    <span class="validationError" th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}">Ошибка в имени</span>
    <br/>

    <label for="street">Адрес: </label>
    <input type="text" th:field="*{street}"/>
    <span class="validationError" th:if="${#fields.hasErrors('street')}"
          th:errors="*{street}">Ошибка в улице</span>
    <br/>

    <label for="city">Город: </label>
    <input type="text" th:field="*{city}"/>
    <span class="validationError" th:if="${#fields.hasErrors('city')}"
          th:errors="*{city}">Ошибка в городе</span>
    <br/>

    <label for="state">Область: </label>
    <input type="text" th:field="*{state}"/>
    <span class="validationError" th:if="${#fields.hasErrors('state')}"
          th:errors="*{state}">Ошибка в области</span>
    <br/>

    <label for="zip">Индекс: </label>
    <input type="text" th:field="*{zip}"/>
    <span class="validationError" th:if="${#fields.hasErrors('zip')}"
          th:errors="*{zip}">Ошибка в индексе</span>
    <br/>


    <h3>Оплата</h3>

    <label for="ccNumber">Номер карты #: </label>
    <input type="text" th:field="*{ccNumber}"/>
    <span class="validationError" th:if="${#fields.hasErrors('ccNumber')}"
          th:errors="*{ccNumber}">Ошибка в номере карты</span>
    <br/>

    <label for="ccExpiration">Дата окончания: </label>
    <input type="text" th:field="*{ccExpiration}"/>
    <span class="validationError" th:if="${#fields.hasErrors('ccExpiration')}"
          th:errors="*{ccExpiration}">Ошибка в дате</span>
    <br/>

    <label for="ccCVV">CVV: </label>
    <input type="text" th:field="*{ccCVV}"/>
    <span class="validationError" th:if="${#fields.hasErrors('ccCVV')}"
          th:errors="*{ccCVV}">Ошибка в коде карты</span>
    <br/>

    <input type="submit" value="Отправить"/>
</form>

</body>
</html>
